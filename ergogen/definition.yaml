units:
  angle: -8
points:
  zones:
    matrix:
      rotate: angle
      mirror: &mirror
        ref: matrix_inner_bottom
        shift: [0, -U]
        distance: 2.25U
      columns:
        outer:
          key:
            column_net: P4
            mirror.column_net: P9
          rows:
            top:
              skip: true
        pinky:
          key:
            stagger: 0.25U
            column_net: P5
            mirror.column_net: P8
          rows:
            top:
              skip: true
        ring:
          key:
            stagger: 0.25U
            column_net: P6
            mirror.column_net: P7
        middle:
          key:
            stagger: 0.25U
            column_net: P7
            mirror.column_net: P6
        index:
          key:
            stagger: -0.25U
            column_net: P8
            mirror.column_net: P5
        inner:
          key:
            stagger: -0.25U
            column_net: P9
            mirror.column_net: P4
      rows:
        bottom:
          padding: U
          row_net: P21
          mirror.row_net: P18
        home:
          padding: U
          row_net: P20
          mirror.row_net: P15
        top:
          padding: U
          row_net: P19
          mirror.row_net: P14
    thumb_middle:
      mirror: *mirror
      anchor:
        ref: [matrix_inner_bottom, mirror_matrix_inner_bottom]
        shift: [0.6U, -1.15U]
        rotate: -angle
      key:
        name: thumb_middle
        row_net: P16
        column_net: P6
    thumb_reachy:
      mirror: *mirror
      anchor:
        ref: thumb_middle
        shift: [-2.25U, 0.15U]
        rotate: 2angle
      key:
        name: thumb_reachy
        row_net: P16
        column_net: P20
        mirror.column_net: P15

  key:
    footprints:
      - type: mx
        nets:
          from: =colrow
          to: =column_net
        params.keycaps: true
      - type: diode
        anchor:
          shift: [0, -4.7]
        nets:
          from: =colrow
          to: =row_net
pcbs:
  simple_reviung41:
    footprints:
      - where: true
        what: mx
        params:
          from: =colrow
          to: =row_net
